# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: podbot-azure

infra:
  provider: bicep
  path: infra
  module: main

hooks:
  predeploy:
    posix:
      shell: sh
      run: npm run build:web
      continueOnError: false
    windows:
      shell: pwsh
      run: npm run build:web
      continueOnError: false

services:
  web:
    project: ./web
    language: js
    host: staticwebapp
    dist: dist

  api:
    project: ./api
    language: ts
    host: function
    dist: .
