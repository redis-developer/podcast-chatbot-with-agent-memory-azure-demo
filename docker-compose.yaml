name: podbot

services:
  redis:
    image: redis:latest
    container_name: podbot-redis
    ports:
      - '6379:6379'
    volumes:
      - ./redis:/data

  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    container_name: podbot-litellm
    ports:
      - '4000:4000'
    volumes:
      - ./litellm.config.yaml:/app/config.yaml:ro
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LITELLM_MASTER_KEY=sk-1234
      - LITELLM_LOG=INFO
    command: ['--config', '/app/config.yaml', '--port', '4000']

  agent-memory-server:
    image: redislabs/agent-memory-server:latest
    container_name: podbot-agent-memory-server
    ports:
      - '8000:8000'
    environment:
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=sk-1234
      - OPENAI_BASE_URL=http://litellm:4000
      - AUTH_MODE=disabled
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      - litellm
