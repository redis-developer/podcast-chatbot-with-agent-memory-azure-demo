name: podbot

services:
  redis:
    image: redis:latest
    container_name: podbot-redis
    ports:
      - '6379:6379'
    volumes:
      - ./redis:/data
    restart: unless-stopped

  agent-memory-server:
    image: redislabs/agent-memory-server:latest
    container_name: podbot-agent-memory-server
    ports:
      - '8000:8000'
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AUTH_MODE=${AUTH_MODE:-disabled}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
    depends_on:
      - redis
    restart: unless-stopped
